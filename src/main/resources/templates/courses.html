<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Courses Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
</head>
<body>
	<header class="mb-5 pb-3">
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid fw-bold">
				<a class="navbar-brand" href="/">Tech_Annotation</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="/trainerHome">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/createCourse">Add
								Course</a></li>
						<li class="nav-item"><a class="nav-link" href="/addLesson">Add
								Lesson</a></li>
						<li class="nav-item ml-auto"><a class="nav-link"
							href="/courses">Courses</a></li>
					</ul>
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>



	<main role="main" class="container">
		<div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
			<div class="col" th:each="course : ${courses}">
				<div class="card h-100">
					<img src="https://picsum.photos/id/5/1000/1000"
						class="card-img-top" alt="...">
					<div class="card-body">
						<p class="card-text">
							<span>Course ID : </span><span th:text="${course.courseId}"></span>
						</p>
						<h5 class="card-title">
							<span>Course Name : </span><span th:text="${course.courseName}"></span>
						</h5>
						<p class="card-text">
							<span>Course Price : </span><span th:text="${course.coursePrice}"></span>
						</p>
						<p class="card-text">
							<span>Course Name : </span><span
								th:if="${course.lessons != null}"
								th:each="lesson : ${course.lessons}"
								th:text="${lesson.lessonName}"></span>
						</p>
						<p class="card-text">
							<span>Course Name : </span><span
								th:if="${course.lessons != null}"
								th:each="lesson : ${course.lessons}" th:text="${lesson.topics}"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</main>


	<footer class="footer bg-dark mt-5 p-3">
		<div class="container">
			<span class="text text-white">Place sticky footer content
				here.</span>
		</div>
	</footer>


	<!--  -->
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Courses Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<style>
body {
	margin: 30px;
}
</style>
</head>
<body>
	<div>
		<h1 class="display-2">Courses Page!</h1>
	</div>
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th scope="col">Course ID</th>
				<th scope="col">Course Name</th>
				<th scope="col">Course Price</th>
				<th scope="col">Lessons</th>
				<th scope="col">Lesson Topics</th>
			</tr>
		</thead>
		<tbody class="table-group-divider">
			<tr th:each="course : ${courses}">
				<th th:text="${course.courseId}" scope="row"></th>
				<td th:text="${course.courseName}"></td>
				<td th:text="${course.coursePrice}"></td>
				<td th:if="${course.lessons != null}"
					th:each="lesson : ${course.lessons}" th:text="${lesson.lessonName}"></td>
				<td th:if="${course.lessons != null}"
					th:each="lesson : ${course.lessons}" th:text="${lesson.topics}"></td>
			</tr>
		</tbody>
	</table>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous">
		</script>
</body>
</html>

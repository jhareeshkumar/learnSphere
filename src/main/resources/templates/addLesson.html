<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<style>
body {
	margin: 30px;
}
</style>
</head>
<body>
	<div class="">
		<form action="/addLesson" method="post">
			<div>
				<p th:text="${registerFailedMessage}"></p>
			</div>
			<h1 class="display-1">Add Lesson Page!</h1>
			<div class="row mb-3">
				<label for="name" class="col-sm-2 col-form-label">Course Id</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="courseId"
						name="courseId">
				</div>
			</div>
			<div class="row mb-3">
				<label for="name" class="col-sm-2 col-form-label">Lesson Id
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lessonName"
						name="lessonName">
				</div>
			</div>
			<div class="row mb-3">
				<label for="name" class="col-sm-2 col-form-label">Lesson
					Name </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="LessonName"
						name="LessonName">
				</div>
			</div>
			<div class="row mb-3">
				<label for="name" class="col-sm-2 col-form-label">Lesson
					Topics </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lessonTopics"
						name="lessonTopics">
				</div>
			</div>
			<div class="row mb-3">
				<label for="name" class="col-sm-2 col-form-label">Lesson
					Video Link </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="link" name="link">
				</div>
			</div>
			<input class="btn btn-outline-primary" type="submit"
				value="Add Lesson">
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
